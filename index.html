<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Burgess Principle â€” The Door</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0.6;
        }
        .question {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            text-shadow: 0 0 10px #00ff41;
        }
        .pills {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .pill {
            padding: 0.8rem 2.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: box-shadow 0.3s;
        }
        .pill-red {
            background: #cc0000;
            color: #fff;
        }
        .pill-red:hover { box-shadow: 0 0 20px #cc0000; }
        .pill-blue {
            background: #0044cc;
            color: #fff;
        }
        .pill-blue:hover { box-shadow: 0 0 20px #0044cc; }
        #email-section {
            display: none;
            margin-top: 1.5rem;
        }
        #email-section input[type="email"] {
            background: #111;
            border: 1px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            padding: 0.6rem 1rem;
            width: 280px;
            max-width: 90vw;
            margin-bottom: 1rem;
            outline: none;
        }
        #email-section input[type="email"]::placeholder { color: #007a20; }
        #see-truth {
            display: block;
            margin: 0 auto;
            padding: 0.7rem 2rem;
            background: #00ff41;
            color: #000;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        #see-truth:hover { box-shadow: 0 0 15px #00ff41; }
        #decline-msg {
            display: none;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            opacity: 0.7;
        }
        footer {
            position: fixed;
            bottom: 1rem;
            font-size: 0.7rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <h1>The Burgess Principle</h1>
    <div class="question">do you want to know the truth?</div>
    <div class="pills">
        <button class="pill pill-red" id="btn-yes">yes</button>
        <button class="pill pill-blue" id="btn-no">no</button>
    </div>
    <div id="email-section">
        <input type="email" id="email-input" placeholder="enter your email">
        <button id="see-truth">see the truth</button>
    </div>
    <div id="decline-msg">that's okay. the door remains open.</div>
    <footer>&copy; Lewis Burgess 2026</footer>

    <script>
        document.getElementById('btn-yes').addEventListener('click', function () {
            document.getElementById('email-section').style.display = 'block';
            document.getElementById('decline-msg').style.display = 'none';
        });
        document.getElementById('btn-no').addEventListener('click', function () {
            document.getElementById('decline-msg').style.display = 'block';
            document.getElementById('email-section').style.display = 'none';
        });
        document.getElementById('see-truth').addEventListener('click', function () {
            var email = document.getElementById('email-input').value.trim();
            if (email) {
                sessionStorage.setItem('bp_email', email);
                window.location.href = 'truth.html';
            }
        });
    </script>
</body>
</html>
