name: Daily Hunter Scan

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  hunter-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Hunter batch scanner
        run: python src/batch_scanner.py examples/warrants_sample.csv

      - name: Upload Kill List report
        uses: actions/upload-artifact@v4
        with:
          name: void_warrants_report
          path: void_warrants_report.csv
